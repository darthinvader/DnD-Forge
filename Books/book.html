<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../sass/main.scss">
  <script defer src="../js/bookSelect.js"></script>
  <title>D&D Books</title>
</head>

<body>
  <div class="categories">
    <span class="category__base category" data-keyword="base">Base</span>
    <span class="category__classes category" data-keyword="classes">Classes</span>
    <span class="category__races category" data-keyword="races">Races</span>
    <span class="category__backgrounds category" data-keyword="backgrounds">Backgrounds</span>
    <span class="category__feats category" data-keyword="feats">Feats</span>
    <span class="category__creatures category" data-keyword="creatures">Creatures</span>
    <span class="category__module category" data-keyword="module">Module</span>
    <span class="category__items category" data-keyword="items">Items</span>
    <span class="category__spells category" data-keyword="spells">Spells</span>
    <span class="category__DM category" data-keyword="DM">DM</span>
  </div>

  <!-- Îšeywords are: base, classes, races, backgrounds, feats,  creatures, module, items, spells -->
  <div class="books">
    <div class="book"
      data-keywords='["base", "classes", "races", "backgrounds", "feats","creatures", "items", "spells"]'>
      <a target="_blank" href="https://drive.google.com/u/0/uc?id=1Ybs_vU4vC9W6AlQ_Y41BLFqATFkAEs_k&export=download"
        class="book__link">
        <img src="../img/Player's HandbookCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">Player's Handbook (OCR Black&White)</h2>
        <p class="book__description">The Base D&D Book</p>
      </a>
    </div>

    <div class="book" data-keywords='["classes"]'>
      <a target="_blank" href="https://doc-0g-8s-docs.googleusercontent.com/docs/securesc/34i464gre9e92u1mo9qabh9n2hn3ef7i/k5iqjtiv3udr58s1ugqjnjqrj62jrdrb/1624896450000/06501926001061569620/06501926001061569620/1Dj-xj6nK-X4cvceXxR4ALURCK2Mgj_pQ?e=download&authuser=0
" class="book__link">
        <img src="../img/UARangerCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">UA Hunter</h2>
        <p class="book__description">This is the ranger class reworked!</p>
      </a>
    </div>

    <div class="book" data-keywords='["classes"]'>
      <a target="_blank" href="https://media.wizards.com/2016/dnd/downloads/UA_RevisedRanger.pdf" class="book__link">
        <img src="../img/UARangerCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">UA Hunter</h2>
        <p class="book__description">This is the ranger class reworked!</p>
      </a>
    </div>



  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../sass/main.scss">
  <script defer src="../js/bookSelect.js"></script>
  <title>D&D Books</title>
</head>

<body>
  <div class="selectors">
    <span class="selector__base selector" data-keyword="base">Base</span>
    <span class="selector__classes selector" data-keyword="classes">Classes</span>
    <span class="selector__races selector" data-keyword="races">Races</span>
    <span class="selector__backgrounds selector" data-keyword="backgrounds">Backgrounds</span>
    <span class="selector__feats selector" data-keyword="feats">Feats</span>
    <span class="selector__creatures selector" data-keyword="creatures">Creatures</span>
    <span class="selector__module selector" data-keyword="module">Module</span>
    <span class="selector__items selector" data-keyword="items">Items</span>
    <span class="selector__spells selector" data-keyword="spells">Spells</span>
  </div>


  <div class="books">
    <!-- Îšeywords are: base, classes, races, backgrounds, feats,  creatures, module, items, spells -->
    <div class="book" data-keywords='["classes"]'>
      <a target="_blank" href="https://drive.google.com/file/d/1FlozqYQAXQ4In7fXIM5hStp70X13HRfY/view?usp=sharing"
        class="book__link">
        <img src="../img/UARangerCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">classes</h2>
        <p class="book__description">This is the ranger class reworked!</p>
      </a>
    </div>
    <div class="book" data-keywords='["races", "feats"]'>
      <a target="_blank" href="https://drive.google.com/file/d/1FlozqYQAXQ4In7fXIM5hStp70X13HRfY/view?usp=sharing"
        class="book__link">
        <img src="../img/UARangerCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">races feats</h2>
        <p class="book__description">This is the ranger class reworked!</p>
      </a>
    </div>
    <div class="book" data-keywords='["creatures", "spells"]'>
      <a target="_blank" href="https://drive.google.com/file/d/1FlozqYQAXQ4In7fXIM5hStp70X13HRfY/view?usp=sharing"
        class="book__link">
        <img src="../img/UARangerCorrect.jpg" alt="UA Ranger Cover" class="book__img">
        <h2 class="book__title">creatures spells</h2>
        <p class="book__description">This is the ranger class reworked!</p>
      </a>
    </div>

  </div>
</body>

</html>
